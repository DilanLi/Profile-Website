<!doctype html>
<html lang="en">

<head>
  <title>Contact</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Google Font - Ubuntu -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>


<body>
  <!-- Navbar -->
  <nav class="container p-0">
    <div class="row justify-content-between">
      <!-- name logo -->
      <div class="col-sm-12 col-md-3 pt-2 d-flex justify-content-center" id="Dilan">
        <h1>Dilan Li</h1>
      </div>
      <!-- About, Portfolio, Contact -->
      <div class="col-sm-12 col-md-5 d-flex justify-content-center">
        <ul class="m-0 p-3">
          <li class="d-inline px-2">
            </a><a href="">About</a>
          </li>
          <li class="d-inline px-2">
            <a href="#">Portfolio</a>
          </li>
          <li class="d-inline px-2">
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- background image -->
  <img
    src="https://images.unsplash.com/photo-1558358994-86ce9a4724ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3367&q=80"
    alt="background texture" id="bckground">

  <!-- contact section -->
  <div class="row m-5">
    <form class="col-md-7">
      <h1>Contact</h1>
      <hr>
      <div class="form-group m-3">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Please enter your full name.">
      </div>
      <div class="form-group m-3">
        <label for="exampleInputPassword1">Email</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
      </div>
      <div class="form-group m-3">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1"
          placeholder="Thank you for reaching out. Inquries will be responded within two business days."
          rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary ml-3 mb-4">Submit</button>
    </form>
  </div>


    <!-- Sticky Footer -->
    <footer class="footer navbar-dark bg-dark">
      <div class="container">
        <i class="far fa-copyright"></i> Copyright
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
